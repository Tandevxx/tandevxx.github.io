<!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Home · AURA</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <script defer src="script.js"></script>
    </head>
    <body>
    <header class="topbar">
      <div class="brand">AURA</div>
      <div class="subtitle">clean girl tracker</div>
    </header>
    <main class="container">

  <h1>Welcome back ✨</h1>
  <div class="kpi">
    <div class="chip"><div class="small">Next period</div><div id="home-next" class="num">—</div></div>
    <div class="chip"><div class="small">Moods logged</div><div id="home-moods" class="num">0</div></div>
    <div class="chip"><div class="small">Workouts</div><div id="home-sport" class="num">0</div></div>
  </div>
  <div class="section">
    <h2>Quick actions</h2>
    <div class="grid">
      <a class="button secondary" href="period.html">Log period</a>
      <a class="button" href="mood.html">Save mood</a>
      <a class="button" href="journal.html">Write journal</a>
      <a class="button" href="sport.html">Add workout</a>
    </div>
    <div class="note" style="margin-top:10px">Tip: everything saves locally on your device. Private, low‑key.</div>
  </div>
  <script>
    (function(){
      const period = JSON.parse(localStorage.getItem('aura.period') || '{"cycle":28,"last":null}');
      const moods = JSON.parse(localStorage.getItem('aura.moods') || '[]');
      const sport = JSON.parse(localStorage.getItem('aura.sport') || '[]');
      const outN = document.querySelector('#home-next');
      if(period.last){
        const next = new Date(new Date(period.last).getTime() + (period.cycle||28)*24*60*60*1000);
        outN.textContent = next.toDateString();
      } else { outN.textContent = '—'; }
      document.querySelector('#home-moods').textContent = moods.length;
      document.querySelector('#home-sport').textContent = sport.length;
    })();
  </script>
    <div class="toast" role="status" aria-live="polite"></div>
</main>

    <a class="nav-item active" data-key="home" href="index.html"><img alt="" src="assets/icons/home.svg"><span>Home</span></a>

<a class="nav-item" data-key="sport" href="sport.html"><img alt="" src="assets/icons/sport.svg"><span>Sport</span></a>
<a class="nav-item" data-key="journal" href="journal.html"><img alt="" src="assets/icons/journal.svg"><span>Journal</span></a>
<a class="nav-item" data-key="mood" href="mood.html"><img alt="" src="assets/icons/mood.svg"><span>Mood</span></a>
<a class="nav-item" data-key="routine" href="routine.html"><img alt="" src="assets/icons/routine.svg"><span>Routine</span></a>
    </nav>
    </body>
    </html>
