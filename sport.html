<!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Sport · AURA</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <script defer src="script.js"></script>
    </head>
    <body>
    <header class="topbar">
      <div class="brand">AURA</div>
      <div class="subtitle">clean girl tracker</div>
    </header>
    <main class="container">

  <h1>Sport tracker</h1>
  <div class="section">
    <form id="sport-form" class="grid">
      <div>
        <label class="small">Date</label>
        <input class="input" type="date" name="date">
      </div>
      <div>
        <label class="small">Activity</label>
        <input class="input" type="text" name="activity" placeholder="Run, gym, yoga…">
      </div>
      <div>
        <label class="small">Minutes</label>
        <input class="input" type="number" name="mins" min="1" placeholder="30">
      </div>
      <div style="display:flex;align-items:flex-end"><button class="button" type="submit">Save</button></div>
    </form>
  </div>
  <div class="section">
    <h2>History</h2>
    <table class="table">
      <thead><tr><th>Date</th><th>Activity</th><th>Duration</th></tr></thead>
      <tbody id="sport-rows"></tbody>
    </table>
  </div>
    <div class="toast" role="status" aria-live="polite"></div>
</main>
